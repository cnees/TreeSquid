{% if latest_root_list %}
    <ul>
    {% for root in latest_root_list %}
        <li><a href="{% url 'conversations:root' root.id %}">{{ root.text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No conversations are available.</p>
{% endif %}
