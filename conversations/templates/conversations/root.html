{% load staticfiles %}

<style>
  html, body {
    margin: 0px;
    padding: 0px;
    font-family: helvetica, sans-serif;
    color: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-size: 1em;
    line-height: 1.5em;
    background: #454554;
    font-family: Arial, Verdana, sans-serif;
  }
  #container {
    background:url('http://i82.photobucket.com/albums/j279/qazfan/x_1.png') no-repeat center;
    width:345px;
    height:345px;
  }
  .node {
    z-index:5;
    transition:background 0.25s;
    width:100px;
    height:100px;
    box-sizing:border-box;
    background:#ccc;
    font-size:small;
    font-family:sans-serif;
    overflow:hidden;
    padding:10px;
    border:10px solid #ccc;
    word-wrap: break-word;
    border-radius:5px;
  }

  #container .node {
    display:inline-block;
    margin:10px;
    position:absolute;
  }

  .node:focus {
  }
  .node-focus {
    box-shadow:0 0 8px #000;
    overflow:auto;
    background:rgba(255,255,255,1);
    width:260px;
    height:260px;
    z-index:10;
    top:30px!important;
    left:30px!important;
  }
  .user_0 {
    background-color:#0f0!important;
  }
  button, textarea {
    width:100%;
  }
  textarea {
    height:80px;
    max-width:250px;
    margin-bottom:5px;
  }
    
    a {
    color: black;
    text-decoration: none;
  }

  .menu a:hover {
    opacity: 0.5;
    text-decoration:none;
    color:black;
  }

  .menu {
    height: 100%;
    width: 15%;
    background: #454554;;
    position: absolute;
    top: 0;
    left: 0%;
    text-align: center;
    margin-top:100px;
  }

  .open {
    left: 0;
  }


  .menu-trigger {
    position: absolute;
    top: 3%;
    left: 7%;
  }

  .site-wrapper {
    margin: 0 10%;
    position: relative;
  }

  .header {
    position: relative;
    margin: 30px 0;
    text-align: center;
  }

  .links {
    margin: 0 auto;
  }

  .links i,
  .menu-trigger i {
    font-size: 3em;
  }

  .messageBox {
  	width: 80%;
    padding-top:10px;
    padding-bottom:10px;
  	background: #4fbeff;
    display:block;
  	text-align: center;
  	border: 1px;
  	border-style: solid;
  	border-color: #454554;
  	margin-right:auto;
  	margin-left:auto;
  	text-decoration:none;
    overflow:auto;
    box-sizing:border-box;
  }
  .messageBox span {
    display:block;
  }

  .rectangle {
  	width: 100%;
  	height: 100px;
  	margin-top: 0;
  }

  .logo {
    z-index:500;
  	color: #4fbeff;
  	display:block;
  	margin-right:auto;
  	margin-left:auto;
  	text-align:center;
  	vertical-align: middle;
  	margin-top: 0px;
  	line-height: 150%;
  }

  .handle {
  	color: #4fbeff;
  	margin-top: 0px;
  	line-height: 0;
  	position:absolute;
    top:22px;
    right:22px;
    text-transform:capitalize;
  }

</style>
<style>
  #create-root {
    width:80%;
    margin-left: auto;
    margin-right: auto;
  }
  #create-root textarea, #create-root button {
    width: 100%;
  }
</style>

		<h1 class="logo" style="font-family:'Lobster 1.4';font-size:65px;">TreeSquid</h1>
	</div>

	{% endif %}

</div>

    <div class="menu-trigger"><a href="#"><i class="fa fa-bars"></i></a>

  </div>
</div>
