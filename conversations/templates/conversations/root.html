{% load staticfiles %}
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>TreeSquid</title>
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
      font-family: helvetica, sans-serif;
      color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-size: 1em;
      line-height: 1.5em;
      background: #454554;
      font-family: Arial, Verdana, sans-serif;
    }
	
	* {
	box-sizing:border-box;
	}
    #container {
      background:url('http://i82.photobucket.com/albums/j279/qazfan/x_1.png') no-repeat center;
      width:345px;
      height:345px;
    }
    .node {
      z-index:5;
      transition:background 0.25s;
      width:100px;
      height:100px;
      box-sizing:border-box;
      background:#ccc;
      font-size:small;
      font-family:sans-serif;
      overflow:hidden;
      padding:10px;
      border:10px solid #ccc;
      word-wrap: break-word;
      border-radius:5px;
    }

    #container .node {
      display:inline-block;
      margin:10px;
      position:absolute;
    }

    .node:focus {
    }
    .node-focus {
      box-shadow:0 0 8px #000;
      overflow:auto;
      background:rgba(255,255,255,1);
      width:260px;
      height:260px;
      z-index:10;
      top:30px!important;
      left:30px!important;
    }
    .user_0 {
      background-color:#0f0!important;
    }
    button, textarea {
      width:100%;
    }
    textarea {
      height:80px;
      max-width:250px;
      margin-bottom:5px;
    }
      
      a {
      color: black;
      text-decoration: none;
    }

    .menu a:hover {
      opacity: 0.5;
      text-decoration:none;
      color:black;
    }

    .menu {
      height: 100%;
      width: 250px;
      background: #454554;;
      position: absolute;
      top: 0;
      left: 0%;
      text-align: center;
      margin-top:100px;
    }

    .open {
      left: 0;
    }


    .menu-trigger {
      position: absolute;
      top: 3%;
      left: 7%;
    }

    .site-wrapper {
      margin: 0 10%;
      position: relative;
    }

    .header {
      position: relative;
      margin: 30px 0;
      text-align: center;
    }

    .links {
      margin: 0 auto;
    }

    .links i,
    .menu-trigger i {
      font-size: 3em;
    }

    .messageBox {
    	width: 100%;
		height: 62px;
      padding-top:10px;
      padding-bottom:10px;
    	background: #4fbeff;
      display:block;
    	text-align: center;
    	border: 1px;
    	border-style: solid;
    	border-color: #454554;
    	margin-right:auto;
    	margin-left:auto;
    	text-decoration:none;
      overflow:auto;
      box-sizing:border-box;
    }
    .messageBox span {
      display:block;
    }
	
	.Topic {
		text-overflow:ellipsis;
		height: 20px;
		width: 220px;
		color:black;
		background-color:transparent;
		font-size:
	}
	
	.lastMessage {
		text-overflow:ellipsis;
		overflow:hidden;
		height: 20px;
		width: 220px;
		color:white;
		background-color:transparent;
	}
	
	.overlay {
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background-color:rgba(0, 0, 0, 0.70);
    z-index:9999;
    color:white;
	}
	
	.createMessage {
	z-index:10000;
	margin-left:auto;
	margin-right:auto;
	width: 700px;
	background-color:white;
	margin-top:100px;
	padding:10px;
	}
	
	.createMessageDesc {
	width: 700px;
	height:60px;
	text-align:center;
	vertical-align:center;
	color:black;
	font-size:40;
	}
	
	.topicCreate{
	
	}

    .rectangle {
    	width: 100%;
    	height: 100px;
    	margin-top: 0;
    }

    .logo {
      z-index:500;
    	color: #4fbeff;
    	display:block;
    	margin-right:auto;
    	margin-left:auto;
    	text-align:center;
    	vertical-align: middle;
    	margin-top: 0px;
    	line-height: 150%;
    }

    .handle {
    	color: #4fbeff;
    	margin-top: 0px;
    	line-height: 0;
    	position:absolute;
      top:22px;
      right:22px;
      text-transform:capitalize;
    }
    #create-root {
      width:100%;
    }
    #create-root textarea, #create-root button {
      width: 100%;
    }
	
	.inputMessage {
		width: 80%;
		height: 80px;
		margin-left:auto;
		margin-right:auto;
	}
  </style>
</head>
<body>
	<div class="overlay">
		<div class="createMessage">
			<div class="createMessageDesc"><p class="topicCreate">Topic</p></div>
			<input type="text" name="Topic" class="inputMessage"><br>
			<div class="createMessageDesc"><p class="topicCreate">Message</p></div>
			<input type="text" name="rootMessage" class="inputMessage"><br>
			<div class="createMessageDesc"><p class="topicCreate">Friends</p></div>
			<input type="text" name="friends" class="inputMessage">
		
			<button id="create-root-button">Create</button>
		
		
		</div>
	</div>
  <div id="cy" style="position:absolute;top:0px;left:250px;width:calc(100% - 250px);height:100%;z-index:100;"></div>

	<div class="rectangle">
		<h3 class="handle">{{ request.user.username }}</h3>
		<h1 class="logo" style="font-family:'Lobster';font-size:65px;">TreeSquid</h1>
	</div>
	
	</head>
	<body>
	
	<div class="menu">
	<div id="create-root">
    <button id="createOverlay">New Conversation</button>
  </div>
  <br>
	{% if latest_message_list %}
		{% for message in latest_message_list %}
   <a href="/conversation/{{message.root_id}}" class="messageBox"><span>
		<div class="Topic">{{ message.topic }}</div>
		<div class="lastMessage">{{ message.text }}</div>
   </span></a>
    {% endfor %}
	{% else %}
		<p>No conversations are available.</p>
	{% endif %}

</div>
<div class="site-wrapper">
  <div class="header">
    <div class="menu-trigger"><a href="#"><i class="fa fa-bars"></i></a>
    </div>
  </div>
</div>
</body>

  var colors = ['4fbeff', 'blue', 'while', 'green', 'orange', 'pink', 'cyan', 'purple'];
  self.userColors = {};
  self.i = 0;
  var color = function(userId) {
    if (userId in self.userColors) return userColors[userId];
    else {
      self.userColors[userId] = colors[self.i];
      self.i += 1;
      if (self.i >= colors.length) {
        console.log("We ran out of colors for the number of users. We will now repeat");
        self.i = 0;
      }
    }
  }

  function messageToLabel(message) {
    message = $('<textarea />').html(message).text();
    message = message.length < 50 ? message : message.substring(0,49) + "â€¦"
    return message
  }

  var messages = [];
  {% for reply in root.descendants.all %}
    messages[{{ forloop.counter0 }}] = ((function () {/*{{reply.text}}*/}).toString().match(/[^]*\/\*([^]*)\*\/\}$/)[1]);
    console.log(messages[{{ forloop.counter0 }}]);
  {% endfor %}
  var GRAPH_ELEMENTS = [ // list of graph elements to start with
    {% for reply in root.descendants.all %}
      {
        style: {
          'border-color': color({{ reply.user.id }} % colors.length),
        },
        data: {
          id: '{{ reply.id }}',
          label: messageToLabel(messages[{{ forloop.counter0 }}]),
          text: messages[{{ forloop.counter0 }}],
        },
        classes: 'user_0'
      },
      { // edge
        data: { id: '{{ reply.parent_id }}_{{ reply.id }}', source: '{{ reply.parent_id }}', target: '{{ reply.id }}' }
      },
    {% endfor %}
  ]

<script src="{% static 'conversations/index.js' %}"></script>
</html>
