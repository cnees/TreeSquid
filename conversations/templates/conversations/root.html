  var colors = ['red', 'blue', 'yellow', 'green', 'orange', 'pink', 'cyan', 'purple'];
  self.userColors = {};
  self.i = 0;
  var color = function(userId) {
    if (userId in self.userColors) return userColors[userId];
    else {
      self.userColors[userId] = colors[self.i];
      self.i += 1;
      if (self.i >= colors.length) {
        console.log("We ran out of colors for the number of users. We will now repeat");
        self.i = 0;
      }
    }
  }

  var GRAPH_ELEMENTS = [ // list of graph elements to start with
    { // node a
      data: {
        id: '{{ root.id }}',
        text: "{{ root.text }}"
      }
    },
    {% for reply in root.descendants.all %}
      {
        style: { 'background-color': color('{{ reply.user.id }}') },
        data: {
          id: '{{ reply.id }}',
          text: "{{ reply.text|safe }}",
        },
        classes: 'user_0'
      },
      { // edge
        data: { id: '{{ reply.parent_id }}_{{ reply.id }}', source: '{{ reply.parent_id }}', target: '{{ reply.id }}' }
      },
