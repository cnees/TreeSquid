<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
        <title>TreeSquid</title>
        <style>
            * {
                box-sizing:border-box;
            }

            html, body {
                margin: 0px;
                padding: 10px;
                font-family: helvetica, sans-serif;
                color: #99CCCC;
                width: 100%;
                font-size: 1em;
                line-height: 1.5em;
                background: #454554;
                font-family: Arial, Verdana, sans-serif;
            }

            a {
                text-decoration: none;
            }

            #main {
                width:350px;
                margin-right:auto;
                margin-left:auto;
                text-align:center;
            }

            input, button{
                width:200px!important;
                height:40px!important;
                padding:10px;
                display:block;
                margin-right:auto;
                margin-left: auto;
            }
            .helptext {
                display:block;
                font-size:12px;
                line-height:14px;
                width:200px;
                margin-top:5px;
                margin-right:auto;
                margin-left: auto;
                text-align:center;
            }
            .center {
                text-align:center;
                margin-right:auto;
                margin-left: auto;
            }
            .errorlist {
                color:#fff;
                list-style-type:none;
                text-align:center;
                padding:0;
                margin-bottom:-15px;
                padding-top:5px;
                font-size:13px;
                font-style:italic;
            }
			.LoginButton {
				width: 200px!important;
				height: 40px!important;
				padding: 10px;
				display: block;
				margin-right: auto;
				margin-left: auto;
				border:rgb(221, 221, 221);
				background-color:rgb(221, 221, 221);
				color:black;
				text-decoration:none;
				font-size:13.3333px

			}

            .logo {
                font-family:'Montserrat Alternates';
                font-size:35px;
                z-index:500;
                color: #99CCCC;
                display:block;
                margin-right:auto;
                margin-left:auto;
                text-align:center;
                vertical-align: middle;
                margin-top: 15px;
                text-shadow: 0 0 10px #000;
            }
        </style>
    </head>

    <body>
        <div id="main">
            <h1 class="logo"><span style="color:#996633"><span style="letter-spacing:-2px;margin-left:-4px;">T</span>ree</span><span style="color:#339900;">Squid</span></h1>

            
            <h2>Register</h2>
            {% if registered %}
            <strong>Thank you for registering!</strong>
            <a href="/">Return to the homepage.</a><br />
            {% else %}

            <form id="user_form" method="post" action="/register/"
                    enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a paragraph
                     (<p>) element. This ensures each element appears on a new line,
                     making everything look neater. -->
                {{ user_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <p class="center"><button type="submit" name="submit">Register</button></p>
            </form>
            <p>Already have an account?<br><a href="/login/"><button>Login</button></a></p>

            {% endif %}
        </div>
    </body>
</html>
